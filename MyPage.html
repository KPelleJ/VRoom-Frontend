<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Husk at ændre titlen til noget der giver mening-->
    <title>ZRoom min side</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Styles.css">
</head>
<body>
    <div id="app">
        <shared-navbar></shared-navbar>
        <div class="container mt-4">
            <!-- Loading -->
            <div v-if="isLoading" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Indlæser...</span>
                </div>
            </div>
            <!-- Kritiske fejl (f.eks. API-fejl) -->
            <div v-if="error" class="alert alert-danger">{{ error }}</div>
            <!-- Hovedindhold -->
            <div v-else>
                <h1>Dine Reservationer</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Booking Id</th>
                            <th>Dato</th>
                            <th>Tid</th>
                            <th>Rum</th>
                            <th>Pin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="booking in myBookings">
                            <th scope="row">{{ booking.id }}</th>
                            <td>{{ booking.date }}</td>
                            <td>{{ booking.startTime }} - {{ booking.endTime }}</td>
                            <td>{{ booking.roomid }}</td>
                            <td>{{ booking.pinCode }}</td>
                            <td><button type="button" class="btn btn-danger">Anuller Reservation</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>







    <!--Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Axios -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Js/MyPage.js" type="module"></script>

    <!-- Components -->
     <script type="module" src="Components/SharedNavbar.js"></script>
</body>
</html>
