<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forside</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Styles.css">
</head>
<body>
    <div id="app" class="container mt-4">
        <!-- Loading -->
        <div v-if="isLoading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Indlæser...</span>
            </div>
        </div>
        <!-- Indhold vises kun hvis autentificeret -->
        <div v-if="!isLoading && isAuthenticated">
            <!-- Dato navigation -->
            <div class="d-flex justify-content-center align-items-center mb-4">
                <button class="btn btn-secondary me-2" @click="previousDay">←</button>
                <h2>{{ formattedDate }}</h2>
                <button class="btn btn-secondary ms-2" @click="nextDay">→</button>
            </div>

            <!-- Bookings -->   
            <div class="row">
                <div class="col-md-6 mb-4" v-for="booking in filteredBookings" :key="booking.id">
                    <div class="card" :class="{'bg-success text-white': booking.isActive, 'bg-secondary text-white': !booking.isActive}">
                        <div class="card-body">
                            <h5 class="card-title">{{ booking.room }}</h5>
                            <p class="card-text">Vælg Tid:</p>
                            <select class="form-select mb-3" v-model="selectedTimeSlot[booking.id]" :disabled="!booking.isActive">
                                <option :value="booking.timeSlotId">{{ booking.timeSlotDisplay }}</option>
                            </select>
                            <button class="btn btn-light" :disabled="!booking.isActive" @click="bookRoom(booking)">Book rum</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- FrontPage JS -->
    <script src="Js/FrontPage.js" type="module"></script>
</body>
</html>
